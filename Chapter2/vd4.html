<!DOCTYPE html>
<html>
<head>
<style>
  .formatted-text {
    text-align: justify;
    font-size: 20px;
    font-family: sans-serif;
    color:blue; /* Thay #your-text-color bằng mã màu bạn muốn sử dụng */
    display: inline-block;
    width: 100%;
  }

  .highlight {
    color: red; /* Màu cho phần được đánh dấu */
  }

  .underline {
    text-decoration: underline;
    color: green; /* Màu cho phần gạch chân */
  }
</style>
</head>
<body>
  <div class="formatted-text">
    <span class="highlight">SEM (viết tắt là Search Engine Marketing)</span> tạm dịch là tiếp thị trên công cụ tìm kiếm.
    Có thể nói, SEM là một phần trong Marketing online, trên các công cụ tìm kiếm phổ biến như: <span class="underline">Bing, Google, hay Yahoo, Facebook,..</span>
  </div>
</body>
</html>
