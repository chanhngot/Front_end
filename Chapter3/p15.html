<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .grid-container{
        display:grid;
        grid-template-columns:  auto auto auto auto auto auto ;
        gap: 4px;
    }
    .grid-item {
        background-color: yellow;
        border: 1px solid;
        padding: 10px;
        font-size: 20px;
        text-align: center;
    
       
        }
    .item8{
        grid-area: 2/2/5/6;
    }
    
   </style>
</head>
<body>
    <div class="grid-container a">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
        <div class="grid-item item1">10</div>
        <div class="grid-item item1">11</div>
        <div class="grid-item item2">12</div>
        <div class="grid-item item3">13</div>
        <div class="grid-item item4">14</div>
        <div class="grid-item item5">15</div>
        <div class="grid-item item2">16</div>
        <div class="grid-item item3">17</div>
        <div class="grid-item item4">18</div>
        <div class="grid-item item5">19</div>
        </div>
        
</body>
</html>
